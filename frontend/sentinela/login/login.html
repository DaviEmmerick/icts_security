<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="left-panel">
    <img src="https://auth.aliant.com.br/resources/23d4b/login/ICTS-Security/img/logo.svg" alt="Logo Guardian" class="logo-img" draggable="false">

    <!-- Imagens de efeito cinza -->
        <img src="https://auth.aliant.com.br/resources/23d4b/login/ICTS-Security/img/logo-symbol.svg" class="efeito efeito-1" alt="Efeito">
        <img src="https://auth.aliant.com.br/resources/23d4b/login/ICTS-Security/img/logo-symbol.svg" class="efeito efeito-2" alt="Efeito">
        <img src="https://auth.aliant.com.br/resources/23d4b/login/ICTS-Security/img/logo-symbol.svg" class="efeito efeito-3" alt="Efeito">
        <img src="https://auth.aliant.com.br/resources/23d4b/login/ICTS-Security/img/logo-symbol.svg" class="efeito efeito-4" alt="Efeito">
    <h1>GUARDIAN</h1>
    </div>


    <div class="right-panel">
        <form id="login-form" class="login-form">
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control input-large" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control input-large" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-login w-100">Entrar</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
